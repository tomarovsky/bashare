name: varcall
channels:
    - bioconda
    - conda-forge
dependencies:
    - conda-forge::openjdk=17
    - bioconda::picard
    - bioconda::bcftools
    - bioconda::bedtools
    - bioconda::samtools
    - bioconda::htslib
    - bioconda::bwa
    - bioconda::mosdepth
    - python=3.8
    - setuptools
    - numpy
    - pandas
    - scipy
    - matplotlib
    - seaborn
    - scikit-learn
    - biopython
    - ete3
    - scikit-allel
    - statsmodels
    - bcbio-gff
    - xmltodict
    - xlsxwriter
    - pyparsing
    - venn
